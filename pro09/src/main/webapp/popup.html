<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>popup.html</title>
<script>
	function setPopupStart(obj) {
		if (obj.checked == true) {
			var expireDate = new Date();
			console.log(expireDate);
			expireDate.setMonth(expireDate.getMonth() + 1); // 유효기간 한달(JS의 Date 함수는 월이 현재 월 그대로 나옴)
			document.cookie = "notShowPop=true;path=/;expires=" + expireDate.toGMTString(); // 쿠키 생성
			<!--
			true로 되어있는 값을 직접적으로 변경할 수는 없음. 변경하고자 한다면 같은 이름의 쿠키를 새로 만들어 덮어씌워야 함
			Servlet(Java)에서의 쿠키 생성 방법과 차이가 있음
			Javascript에서는 ==
				document.cookie = "key=value"; 형태로 저장하며 이전에 저장한 key를 이용하여 쿠키를 다시 저장할 경우 입력 정보가 업데이트 됨 
				저장한 쿠키를 삭제하고 싶은 경우 key를 이용하여 빈값을 저장함
				여러 옵션을 설정할 수 있는데 옵션은 ;을 이용하여 추가함
			-->
			window.close();
		}
	}
</script>
</head>
<body>
	알림 팝업창입니다.<br><br><br><br><br><br><br><br>
	<input type="checkbox" onclick="setPopupStart(this)">한달 동안 팝업창 띄우지 않기
</body>
</html>
