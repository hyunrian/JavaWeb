<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login.html</title>
</head>
<body>
	<!-- form의 action 속성을 생략하면 현재 경로가 액션의 값이 됨  -->
	<!-- form의 method 속성을 생략하면 get이 디폴트 -->
	<!-- enctype을 생략하면 application/x-www-form-urlencoded 이 디폴트 (텍스트데이터로 보냄)  -->
	<form action="/pro06/login" method="get" enctype="application/x-www-form-urlencoded">
	<!-- name 속성이 서버로 전송됨(key=value 형태로 전송) -->
		아이디 : <input type="text" name="user_id"><br> 
		비밀번호 : <input type="password" name="user_pw"><br><br>
		<button type="submit">로그인</button>
		<button type="reset">다시작성</button>
	</form>
</body>
</html>
